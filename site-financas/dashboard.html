<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR To Finance - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>AR To Finance</h1>
      <div class="filters">
        <label for="mes">Selecionar mês:</label>
        <select id="mes">
          <option>Janeiro</option>
          <option>Fevereiro</option>
          <option>Março</option>
          <option>Abril</option>
          <option>Maio</option>
          <option>Junho</option>
          <!-- outros meses -->
        </select>
        <button id="toggleSaldos">Ocultar Valores</button>
      </div>
    </header>

    <section class="saldos">
      <div class="card">
        <h2>Saldo Total</h2>
        <p id="saldoTotal">R$ 0,00</p>
      </div>
      <div class="card">
        <h2>Entradas</h2>
        <p id="entradas">R$ 0,00</p>
      </div>
      <div class="card">
        <h2>Saídas</h2>
        <p id="saidas">R$ 0,00</p>
      </div>
    </section>
  </div>
</body>
</html>
